<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Register</h3>
                        <p class="mb-0">Create an account to get started!</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name" required>
                                <div class="invalid-feedback">First name is required.</div>
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name" required>
                                <div class="invalid-feedback">Last name is required.</div>
                            </div>

                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
                                <div class="invalid-feedback">Username is required.</div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                                <div class="invalid-feedback">A valid email address is required.</div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter a secure password" required>
                                <div class="invalid-feedback">Password is required.</div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Re-enter your password" required>
                                <div class="invalid-feedback">Passwords must match.</div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-light">
                        <small>Already have an account? <a href="/login" class="text-primary">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
